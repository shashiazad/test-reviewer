# .github/workflows/ai-review.yml
name: AI Code Review
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    uses: shashiazad/ai-pr-reviewer/.github/workflows/reusable-review.yml@main
    with:
      max_comments: 20
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
      gemini_api_key: ${{ secrets.GEMINI_API_KEY }}