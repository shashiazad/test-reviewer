# .github/workflows/ai-review.yml
name: AI Code Review
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  review:
    uses: shashiazad/ai-pr-reviewer/.github/workflows/reusable-review.yml@main
    with:
      dry_run: true
      max_comments: 20
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}